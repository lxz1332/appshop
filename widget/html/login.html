<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>登录</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="../css/fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.min.css"/>
	</head>
	<body>
		<div class="login">
			<div class="login-top">
				<a href="javascript:history.back(-1);" ><i class="iconfont icon-fanhui"></i></a>
			</div>
			<div class="login-con">
				<div class="login-img">
					<img src="../image/logo.png"/>
				</div>
				<div class="form-box">
					<label for=""><i class="iconfont icon-yonghuming"></i></label>
					<div class="input-box">
						<input type="" name="" id="" value="" placeholder="请输入用户名" />
						<span class="error">123456</span>
					</div>	
				</div>
				<div class="form-box">
					<label for=""><i class="iconfont icon-mima"></i></label>
					<div class="input-box">
						<input type="" name="" id="" value=""  placeholder="请输入用户密码" />
					</div>	
				</div>
				<div class="form-box">
					<label for=""><i class="iconfont icon-yanzhengma"></i></label>
					<div class="input-box">
						<input type="" name="" id="" value="" placeholder="请输入验证码"/>
						<span class="error">验证码错误</span>
					</div>
					<div class="yzm-box">
						<img src="../image/yzm.jpg"/>
					</div>
				</div>
				<div class="btn-box">
					<input type="submit" class="btn login-btn" value="登录">
				</div>
				<div class="login-foot">
					<a href="reg.html">注册</a>
					<a href="javascript:;">找回密码</a>
				</div>
			</div>
		</div>
		<script src="../script/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../script/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
