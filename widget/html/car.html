<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">

		<title>购物车</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />

	</head>
	<body onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">
		<div class="header">
			<div class="header-left">
				<a href="javascript:history.back(-1);"><i class="iconfont icon-xiangzuo"></i></a>
			</div>
			<span class="header-center">购物车</span>
			<div class="header-right"></div>
		</div>
		<div class="index-box">
			<div class="car">
				<ul class="">
					<li class="roll-no">
						<input type="checkbox" id="car1" name="sex"/>
					 	<label  for="car1" class="car-input"></label>
						<div class="car-con">
							<div class="car-img">
								<img src="../image/sp/bijiben.jpg"/>
							</div>
							<div class="car-box">
								<p class="car-tit">4G金属游戏本15.6英寸轻薄便携笔记本电脑学生手提</p>
								<p class="car-xq">累计销量：<span>1158</span> 评分：<span>10分</span></p>
								<div class="car-fot">
									<p class="car-jg">金额：<span>¥500.0</span></p>
									<div class="car-num">
										<span class="num-sz decrease"><i class="iconfont icon-jiajian-"></i></span>
										<input id="num" type="number" name=""  value="1" class="num-cen input-num" />
										<span class="num-sz increase"><i class="iconfont icon-jiajian-1"></i></span>
									</div>
								</div>
							</div>
						</div>
						<!--删除-->
						<div class="car-del">
							<span>删除</span>
						</div>
					</li>
					<li class="roll-no">
						<input type="checkbox" id="car2" name="sex"/>
					 	<label  for="car2" class="car-input"></label>
						<div class="car-con">
							<div class="car-img">
								<img src="../image/sp/dianfanbao.jpg"/>
							</div>
							<div class="car-box">
								<p class="car-tit">美的电饭煲锅家用多功能正品全自动智能4-6-8人5L升大容量50175L大容量 24小时预约 聚能釜</p>
								<p class="car-xq">累计销量：<span>1658</span> 评分：<span>10分</span></p>
								<div class="car-fot">
									<p class="car-jg">金额：<span>¥1500.0</span></p>
									<div class="car-num">
										<span class="num-sz decrease"><i class="iconfont icon-jiajian-"></i></span>
										<input id="num" type="number" name=""  value="1" class="num-cen input-num" />
										<span class="num-sz increase"><i class="iconfont icon-jiajian-1"></i></span>
									</div>
								</div>
							</div>
						</div>
						<!--删除-->
						<div class="car-del">
							<span>删除</span>
						</div>
					</li>
				</ul>
			</div>	
		</div>
		<!--公共底部-->
		<div class="footer2">
			<div class="foot2-r">
				<div class="fotcon">
					合计：<span class="color1">¥0.00</span>
				</div>
			</div>
			<a href="tjdd.html" class="foot2-l">立即购买</a>
		</div>
		<div class="footer">
			<a href="../index.html" class="foot-list">
				<i class="iconfont icon-shouye1"></i>
				<span>首页</span>
			</a>
			<a href="fenlei.html" class="foot-list">
				<i class="iconfont icon-shangpinfenlei"></i>
				<span>分类</span>
			</a>				
			<a href="car.html" class="foot-list active">
				<i class="iconfont icon-taikong-"></i>
				<span>购物车</span>
			</a>
			<a href="admin.html" class="foot-list">
				<i class="iconfont icon-wode"></i>
				<span>我的</span>
			</a>
		</div>
		<script src="../script/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../script/clamp.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
//			两行控制
			var titles = $(".car li .car-con .car-box .car-tit");
				for (var i = 0; i < titles.length; i++){
		    		$clamp(titles[i],{clamp:2});
			}

		    //购物数量加减
			$(function(){
				$('.increase').click(function(){
					var self = $(this);
					var current_num = parseInt(self.siblings('input').val());
					current_num += 1;
					self.siblings('input').val(current_num);
					update_item(self.siblings('input').data('item-id'));
				})		
				$('.decrease').click(function(){
					var self = $(this);
					var current_num = parseInt(self.siblings('input').val());
					if(current_num > 1){
						current_num -= 1;
						self.siblings('input').val(current_num);
						update_item(self.siblings('input').data('item-id'));
					}
				})
			})
		</script>
	</body>
</html>
