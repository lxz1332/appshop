		<link rel="stylesheet" type="text/css" href="../css/style.min.css"/>
	</head>
	<body onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">
		<div class="header">
			<div class="header-left">
				<a href="javascript:history.back(-1);"><i class="iconfont icon-xiangzuo"></i></a>
			</div>
			<span class="header-center">账户充值</span>
			<a class="header-right" href="czjl.html">
				<i class="iconfont icon-jiaoyijilu"></i>
			</a>
		</div>
		<div class="index-box">
			<div class="admin-tab-top">
				<a class="top-list active" href="chongzhi.html">汇款充值</a>
				<a class="top-list" href="chongzhi2.html">在线充值</a>
			</div>
			<div class="chongzhi">
				
				<!--积分块-->
				<ul class="jifen-box">
					<li>余额：<span>0</span></li>
					<div class="mid"></div>
					<li>积分：<span>0</span></li>
				</ul>
				
				<div class="ewmbox">
					<div class="ewmbox-list">
						<img src="../image/ewm1.png" class="imgs"/>
						<span>微信二维码</span>
					</div>
					<div class="ewmbox-list">
						<img src="../image/ewm1.png" class="imgs"/>
						<span>支付宝二维码</span>
					</div>
				</div>
				<form>
					<!--<div class="cz-title">余额:
						<span>12345.00</span>
					</div>-->
					
					<div class="form-box">
						<label for="">充值金额</label>
						<div class="input-box">
							<input class="input focus" type="text" placeholder="转出数量 " name="" id="" value="" />
						</div>
					</div>
					<div class="form-box">
						<label for="">上传凭证</label>
						<div class="input-box">
							<ul>
	                    		<li class="imgbox">
	                    			<img src="../image/carnone.png" class="imgs" id="imgShow_WU_FILE_0"/>
	                            	<div class="div1" >
									    <div class="div2">点击上传</div>
									    <input type="file" class="file_input"  id="up_img_WU_FILE_0">
									</div>
	                    		</li>
	                    	</ul>
	                    </div>	
					</div>

					<p class="form-tishi">最少充值100，请输入100</p>
					<div class="form-box">
						<div class="input-box">
							<button type="button" class="btn bg-color2">充值</button>
						</div>
					</div>
				</form>
			</div>	
		</div>
		<!--公共底部-->
		<div class="footer">
			<a href="../index.html" class="foot-list">
				<i class="iconfont icon-shouye1"></i>
				<span>首页</span>

			<a href="fenlei.html" class="foot-list">
				<i class="iconfont icon-shangpinfenlei"></i>
				<span>分类</span>

			<a href="admin.html" class="foot-list">
				<i class="iconfont icon-wode"></i>
				<span>我的</span>
			</a>
		</div>
		
		<!--模态框-->
		<div class="BLACKCOVER"></div>
		<div class="bigShow">
		    <img src="" alt="" />
		    <span class="close">×</span>
		</div>
		<script src="../script/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../script/uploadPreview.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			    var $BLACKCOVER = $(".BLACKCOVER");
			    var $bigShow = $(".bigShow");
			    var $bigImg = $(".bigShow img");
			
			    $(".imgs").click(function() {
			
			        //让大黑布展示：
			        $BLACKCOVER.fadeIn();
			        //让大图显示
			        $bigShow.show();
			        var aaa = $(this).attr('src');
			        $bigImg.attr("src", aaa);
			    });
			
			    //关闭业务
			    $(".close , .BLACKCOVER").click(function() {
			        $BLACKCOVER.fadeOut();
			        $bigShow.hide();
			    });
			});
		</script>
	</body>
</html>
