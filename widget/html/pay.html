<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>支付页面</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.min.css"/>
	</head>
	<body onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">
		<div class="header">
			<div class="header-left">
				<a href="javascript:history.back(-1);"><i class="iconfont icon-xiangzuo"></i></a>
			</div>
			<span class="header-center">支付页面</span>
			<a class="header-right" href="javascript:;">
				<!--<i class="iconfont icon-xinxi"></i>-->
			</a>
		</div>
		<div class="index-box">
			<div class="pay">
				<div class="pay-top">
					<div class="pay-img">
						<img src="../image/dui.png" oncontextmenu="return false" onselectstart="return false" ondragstart="return false"/>
						<!--<img src="../image/cuo.png" oncontextmenu="return false" onselectstart="return false" ondragstart="return false"/>-->
					</div>
					<h3 class="pay-ts">订单提交成功，请您尽快付款！</h3>
					<p class="pay-ts2">应付金额： <span class="">¥500.00</span> </p>
				</div>
				<div class="gery-box"></div>
				<div class="layui-form">
					<form action="" method="post">
						<!--支付方式-->
						<p class="pay-title">支付方式</p>
						<div class="pay-fs">
							<input type="radio" name="pay" id="1" value="" /><label for="1" class=""><img src="../image/zhifu.png"/>支付宝</label>
							<input type="radio" name="pay" id="2" value="" /><label for="2" class=""><img src="../image/weixin.png"/>微信</label>
							<input type="radio" name="pay" id="3" value="" /><label for="3" class=""><img src="../image/jifen.png"/>积分</label>
						</div>
						<div class="jifen-ts">
							*本商品最多使用200积分；
						</div>
						<div class="pay-bd">
							<label for="">兑换积分</label>
							<input type="" name="" id="" placeholder="请输入使用的积分" value="" />
						</div>
						<div class="pay-bd">
							<label for="">支付密码</label>
							<input type="" name="" id="" value="" />
						</div>
						<a href="../error/error.html" class="btn" style="">立即支付</a>
						<!--<button class="btn">立即支付</button>-->
					</form>
				</div>
				<!--<a href="order.html">订单列表删</a>-->
			</div>
		</div>
		<!--公共底部-->
		<div class="footer">
			<a href="../index.html" class="foot-list">
				<i class="iconfont icon-shouye1"></i>
				<span>首页</span>
			</a>
			<a href="fenlei.html" class="foot-list">
				<i class="iconfont icon-shangpinfenlei"></i>
				<span>分类</span>
			</a>				
			<a href="car.html" class="foot-list">
				<i class="iconfont icon-taikong-"></i>
				<span>购物车</span>
			</a>
			<a href="admin.html" class="foot-list">
				<i class="iconfont icon-wode"></i>
				<span>我的</span>
			</a>
		</div>
		
	</body>
</html>
