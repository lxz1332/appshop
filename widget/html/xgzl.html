<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>修改资料</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.min.css"/>
	</head>
	<body onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">
		<div class="header">
			<div class="header-left">
				<a href="javascript:history.back(-1);"><i class="iconfont icon-xiangzuo"></i></a>
			</div>
			<span class="header-center">修改资料</span>
			<div class="header-right">
				<!--<i class="iconfont icon-shape"></i>-->
			</div>
		</div>
		<div class="index-box">
			<div class="xgzl">
				<form>
					<div class="form-box">
						<label for="">昵称</label>
						<div class="input-box">
							<input class="input focus" type="text" placeholder="请输入昵称" name="" id="" value="" />
							<!--<span class="error">输入错误</span>-->
						</div>
					</div>
					<div class="form-box">
						<label for="">性别</label>
						<div class="input-radio">
							<input type="radio" id="female" name="sex" /><label for="female">女</label>
							<input type="radio" id="male" name="sex" /><label for="male">男</label>
							<span class="error">请选择性别</span>
						</div>
					</div>
					<div class="form-box">
						<label for="">电话</label>
						<div class="input-box">
							<input class="input focus" type="text" placeholder="输入手机号" name="" id="" value="" />
						</div>
					</div>
					<div class="form-box">
						<label for="">邮箱</label>
						<div class="input-box">
							<a href="" class="input-ts">绑定邮箱</a>
						</div>
					</div>
					<div class="form-box">
						<label for="">身份证</label>
						<div class="input-box">
							<input class="input focus" type="text" placeholder="请输入身份证号" name="" id="" value="" />
							<!--<span class="error">输入错误</span>-->
						</div>
					</div>
					<div class="form-box">
						<label for="">地址</label>
						<div class="input-box">
							<div class="input-address">
								<select name="" class="input focus input-add" >
									<option value="">省</option>
									<option value="">2</option>
									<option value="">3</option>
								</select>
								<select name="" class="input focus input-add">
									<option value="">市</option>
									<option value="">2</option>
									<option value="">3</option>
								</select>
								<select name="" class="input focus input-add" >
									<option value="">县</option>
									<option value="">2</option>
									<option value="">3</option>
								</select>
								<select name="" class="input focus input-add">
									<option value="">镇</option>
									<option value="">2</option>
									<option value="">3</option>
								</select>
							</div>
							<input class="input focus" type="text" placeholder="请输入地址" name="" id="" value="" />
							<!--<span class="error">输入错误</span>-->
						</div>
					</div>
					<div class="form-box">
						<label for="">银行卡</label>
						<div class="input-box">  
						      <select class="input focus" >
						      	<option value="">选择银行</option>
						      	<option value="">2</option>
						      	<option value="">3</option>
						      </select>
						</div>  
					</div>
					
					<div class="form-box">
						<div class="input-box">
							<button type="button" class="btn bg-color2">修改资料</button>
						</div>
					</div>
				</form>
			</div>	
		</div>
		<!--公共底部-->
		<div class="footer">
			<a href="index.html" class="foot-list">
				<i class="iconfont icon-shouye1"></i>
				<span>首页</span>
			</a>
			<a href="fenlei.html" class="foot-list">
				<i class="iconfont icon-shangpinfenlei"></i>
				<span>分类</span>
			</a>				
			<a href="car.html" class="foot-list">
				<i class="iconfont icon-taikong-"></i>
				<span>购物车</span>
			</a>
			<a href="admin.html" class="foot-list">
				<i class="iconfont icon-wode"></i>
				<span>我的</span>
			</a>
		</div>
	</body>
</html>
