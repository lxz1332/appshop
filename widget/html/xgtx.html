<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>修改头像</title>
		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/fonts/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-fileinput.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.min.css"/>
	</head>
	<body onselectstart="return false;" unselectable="on" style="-moz-user-select:none;">
		<div class="header">
			<div class="header-left">
				<a href="javascript:history.back(-1);"><i class="iconfont icon-xiangzuo"></i></a>
			</div>
			<span class="header-center">修改头像</span>
			<div class="header-right">
				<!--<i class="iconfont icon-shape"></i>-->
			</div>
		</div>
		<div class="index-box">
			<div class="xgtx">
				<form> 
		            <div class="form-group" id="uploadForm" enctype='multipart/form-data'> 
		                <div class="fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload"> 
		                    <div class="fileinput-new thumbnail"> 
		                        <img id='picImg' src="../image/userimg.jpg" alt="" /> 
		                    </div> 
		                    <div class="fileinput-preview fileinput-exists thumbnail"></div> 
		                    <div> 
		                        <span class="btn btn-success btn-file"> 
		                            <span class="fileinput-new">选择文件</span> 
		                            <span class="fileinput-exists">换一张</span> 
		                            <input type="file" name="pic1" id="picID" accept="img/gif,img/jpeg,img/x-png"/> 
		                        </span> 
		                        <a href="javascript:;" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">移除</a> 
		                    </div> 
		                </div> 
		            </div> 
		            <button type="button" id="uploadSubmit" class="btn bg-color2 btn-block">提交</button> 
		       </form>
	    	</div>	
		</div>
		<!--公共底部-->
		<div class="footer">
			<a href="../index.html" class="foot-list">
				<i class="iconfont icon-shouye1"></i>
				<span>首页</span>
			</a>
			<a href="fenlei.html" class="foot-list">
				<i class="iconfont icon-shangpinfenlei"></i>
				<span>分类</span>
			</a>				
			<a href="car.html" class="foot-list">
				<i class="iconfont icon-taikong-"></i>
				<span>购物车</span>
			</a>
			<a href="admin.html" class="foot-list">
				<i class="iconfont icon-wode"></i>
				<span>我的</span>
			</a>
		</div>
		<script src="../script/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../script/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../script/bootstrap-fileinput.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function () {
			    //比较简洁，细节可自行完善
			    $('#uploadSubmit').click(function () {
			        var data = new FormData($('#uploadForm')[0]);
			        $.ajax({
			            url: 'xxx/xxx',
			            type: 'POST',
			            data: data,
			            async: false,
			            cache: false,
			            contentType: false,
			            processData: false,
			            success: function (data) {
			                console.log(data);
			                if(data.status){
			                    console.log('upload success');
			                }else{
			                    console.log(data.message);
			                }
			            },
			            error: function (data) {
			                console.log(data.status);
			            }
			        });
			    });
			})
		</script>
	</body>
</html>
